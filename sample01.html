<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>sample01</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="TrackballControls.js"></script>
<script>
window.addEventListener('load', init);
function init(){

    const canvas = document.querySelector('#rubiks');
    const width = 500;
    const height = 500;

    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(width, height);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const geometry = new THREE.BoxGeometry(300, 300, 300);
    const materials = [
        new THREE.MeshBasicMaterial({color: 0xff0000}),
        new THREE.MeshBasicMaterial({color: 0xff8800}),
        new THREE.MeshBasicMaterial({color: 0xffff00}),
        new THREE.MeshBasicMaterial({color: 0xffffff}),
        new THREE.MeshBasicMaterial({color: 0x0000ff}),
        new THREE.MeshBasicMaterial({color: 0x00ff00}),
    ];
    const material = materials;
    const box = new THREE.Mesh(geometry, material);
    scene.add(box);

    const camera = new THREE.PerspectiveCamera(90, width / height, 1, 1000);
    camera.position.set(200, 200, 400);
    camera.lookAt(scene.position);

    trackball = new THREE.TrackballControls(camera, canvas);
    trackball.rotateSpeed = 5.0;
    trackball.zoomSpeed = 0.5;
    trackball.panSpeed = 2.0;

    renderer.render(scene, camera);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      trackball.update();
    }

    animate();
}

</script>
</head>
<body>

  <canvas id="rubiks"></canvas>

</body>
</html>
